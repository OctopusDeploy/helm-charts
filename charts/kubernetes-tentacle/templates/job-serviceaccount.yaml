apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "kubernetes-tentacle.jobServiceAccountName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kubernetes-tentacle.labels" . | nindent 4 }}
  {{- with .Values.jobServiceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
automountServiceAccountToken: true