# Default values for kubernetes-agent.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: octopusdeploy/kubernetes-tentacle
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

tentacle:
  ACCEPT_EULA: "N"
  targetName: ""
  serverCommsAddress: ""
  bearerToken: ""
  serverApiKey: ""
  serverUrl: ""
  space: "Default"
  targetEnvironments: []
  targetRoles: []
  listeningPort: ""
  logLevel: ""

storage:
  # Change to false if the NFS container should not be used
  useNFSContainer: true
  nfsIpAddress: 10.0.42.42

imagePullSecrets: []
nameOverride: ""

serviceAccount:
  # The name of the service account to use.
  # If not set a name is generated using the fullname template
  name: ""
  # Annotations to add to the service account
  annotations: {}

jobServiceAccount:
  # The name of the service account used for executing jobs
  name: ""
  # Annotations to add to the service account
  annotations: {}

  # Specifies that the job service account should be contrained to target namespaces
  # An empty array indicates a cluster role binding (Default)
  targetNamespaces: []

  #if defined, overrides the default cluster role rules
  clusterRole:
    rules: []

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
# capabilities:
#   drop:
#   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

resources: {}
# We usually recommend not to specify default resources and to leave this as a conscious
# choice for the user. This also increases chances charts run on environments with little
# resources, such as Minikube. If you do want to specify resources, uncomment the following
# lines, adjust them as necessary, and remove the curly braces after 'resources:'.
# limits:
#   cpu: 100m
#   memory: 128Mi
# requests:
#   cpu: 100m
#   memory: 128Mi

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true
