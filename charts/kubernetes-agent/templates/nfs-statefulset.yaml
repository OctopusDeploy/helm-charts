{{- if .Values.persistence.nfs.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "nfs.name" .}}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    app.kubernetes.io/name: {{ include "nfs.name" .}}
spec:
  selector:
    matchLabels:
        app.kubernetes.io/name: {{ include "nfs.name" .}}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        app.kubernetes.io/name: {{ include "nfs.name" .}}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      containers:
        - name: {{ include "nfs.name" .}}
          image: "{{ .Values.persistence.nfs.image.repository }}:{{ .Values.persistence.nfs.image.tag }}"
          imagePullPolicy: {{ .Values.persistence.nfs.image.pullPolicy }}
          securityContext:
            privileged: true
          resources:
            requests:
              memory: "50Mi"
              cpu: "50m"
          env:
          - name: "SHARED_DIRECTORY"
            value: "/octopus"
          - name: "SYNC"
            value: "true"
          ports:
          - containerPort: 2049
          volumeMounts:
          - mountPath: /octopus
            name: octopus-volume
      terminationGracePeriodSeconds: 30
      volumes:
        - name: octopus-volume
          persistentVolumeClaim:
            claimName: {{ include "nfs.podPvcName" . }}
      nodeSelector:
        kubernetes.io/os: "linux"
{{- end -}}