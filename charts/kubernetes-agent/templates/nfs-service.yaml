{{- if not .Values.persistence.storageClassName }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "nfs.name" .}}
  namespace: {{ .Release.Namespace | quote }}
spec:
  clusterIP: None
  selector:
    app.kubernetes.io/name: {{ include "nfs.name" .}}
  ports:
    - name: nfs
      port: 2049
      protocol: TCP
{{- end }}