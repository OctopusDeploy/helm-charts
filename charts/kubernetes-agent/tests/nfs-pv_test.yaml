suite: "persistence"
templates:
- templates/nfs-pv.yaml
tests:
- it: "should match snapshot"
  asserts:
  - matchSnapshot: {}

- it: "is not created when storageClassName has a value"
  set:
    persistence:
      storageClassName: "value"
  asserts:
  - hasDocuments:
      count: 0

- it: "is created when storageClassName is empty"
  set:
    persistence:
      storageClassName: ""
  asserts:
  - hasDocuments:
      count: 1

- it: "has Helm Release name in name"
  set:
    persistence:
      storageClassName: ""
  asserts:
  - matchRegex:
      path: metadata.name
      pattern: "release-name"

- it: "set storage capacity to be persistence size"
  set:
    persistence:
      size: 100Gi
      storageClassName: ""
  asserts:
  - equal:
      path: spec.capacity.storage
      value: 100Gi

- it: "uses NFS service DNS as server address"
  set:
    persistence:
      storageClassName: ""
  asserts:
  - equal:
      path: spec.csi.volumeAttributes.server
      value: octopus-agent-nfs.NAMESPACE.svc.cluster.local
  - equal:
      path: spec.csi.volumeAttributes.share
      value: "/"

