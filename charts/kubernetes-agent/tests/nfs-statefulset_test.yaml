suite: "persistence"
templates:
- templates/nfs-statefulset.yaml
tests:
- it: "is not created when storageClassName has a value"
  set:
    persistence:
      storageClassName: "value"
  asserts:
  - hasDocuments:
      count: 0

- it: "is not created when volumeName has a value"
  set:
    persistence:
      volumeName: "value"
  asserts:
  - hasDocuments:
      count: 0

- it: "should match snapshot"
  asserts:
  - matchSnapshot: {}

- it: sets the emptyDir size to be the value in values
  set:
    persistence:
      size: 100Gi
  asserts:
  - equal:
      path: spec.template.spec.volumes[?(@.name == 'octopus-volume')].emptyDir.sizeLimit
      value: 100Gi

- it: uses a backing volume when storageClassName is set
  set:
    persistence:
        nfs:
          backingVolume:
            storageClassName: "my-storage-class"
  asserts:
    - equal:
        path: spec.volumeClaimTemplates[0].spec.storageClassName
        value: my-storage-class
    - notExists:
        path: spec.template.spec.volumes[?(@.name == 'octopus-volume')].emptyDir

- it: does not use a backing volume when storageClassName is unset
  asserts:
    - notExists:
        path: spec.volumeClaimTemplates
    - exists:
        path: spec.template.spec.volumes[?(@.name == 'octopus-volume')].emptyDir

- it: uses readWriteOnce access mode for the backing volume when storageClassName is set and no accessModes are specified
  set:
    persistence:
      nfs:
        backingVolume:
          storageClassName: "my-storage-class"
  asserts:
    - contains:
        path: spec.volumeClaimTemplates[0].spec.accessModes
        content: ReadWriteOnce

- it: uses the accessModes specified in values for the backing volume when storageClassName is set
  set:
    persistence:
      nfs:
        backingVolume:
          storageClassName: "my-storage-class"
          accessModes: ["ReadWriteMany", "ReadWriteOnce"]
  asserts:
    - equal:
        path: spec.volumeClaimTemplates[0].spec.accessModes
        value:
          - ReadWriteMany
          - ReadWriteOnce

- it: sets custom pod spec properly
  set:
    persistence:
      nfs:
        spec:
          priorityClassName: "custom-priority-class"
  asserts:
    - equal:
        path: spec.template.spec.priorityClassName
        value: "custom-priority-class"

- it: sets custom container spec properly
  set:
    persistence:
      nfs:
        containers:
          nfs:
            spec:
              lifecycle:
                preStop:
                  exec:
                    command: ["/bin/sh", "-c", "echo stopping"]
  asserts:
    - equal:
        path: spec.template.spec.containers[0].lifecycle.preStop.exec.command
        value: ["/bin/sh", "-c", "echo stopping"]

- it: sets custom container env properly
  set:
    persistence:
      nfs:
        containers:
          nfs:
            env:
              - name: "CUSTOM_VAR"
                value: "custom-value"
  asserts:
    - contains:
        path: spec.template.spec.containers[0].env
        content:
          name: "CUSTOM_VAR"
          value: "custom-value"