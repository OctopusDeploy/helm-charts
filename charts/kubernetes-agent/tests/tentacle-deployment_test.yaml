suite: "tentacle deployment"
templates:
  - templates/tentacle-deployment.yaml
tests:
  - it: "should match snapshot"
    asserts:
      - matchSnapshot: {}
  - it: "includes the watchdog when NFS and Watchdog are both enabled"
    set:
      persistence:
        storageClassName: ""
        nfs:
          watchdog:
            enabled: true
            image:
              repository: octopusdeploy/kubernetes-agent-nfs-watchdog
              tag: "0.0.1"
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Deployment
      - isAPIVersion:
          of: apps/v1
      - equal:
          path: spec.template.spec.containers[0].name
          value: octopus-agent-tentacle
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: "OCTOPUS__K8STENTACLE__NFSWATCHDOGIMAGE"
            value: "octopusdeploy/kubernetes-agent-nfs-watchdog:0.0.1"
          count: 1
      - equal:
          path: spec.template.spec.containers[1].name
          value: nfs-watchdog
      - equal:
          path: spec.template.spec.containers[1].image
          value: "octopusdeploy/kubernetes-agent-nfs-watchdog:0.0.1"

  - it: "Doesn't include the watchdog when only the Watchdog is enabled"
    set:
      persistence:
        storageClassName: "my-thing"
        nfs:
          watchdog:
            enabled: true
            image:
              repository: octopusdeploy/kubernetes-agent-nfs-watchdog
              tag: "0.0.1"
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Deployment
      - isAPIVersion:
          of: apps/v1
      - equal:
          path: spec.template.spec.containers[0].name
          value: octopus-agent-tentacle
      - notContains:
          path: spec.template.spec.containers[0].env
          content:
            name: "OCTOPUS__K8STENTACLE__NFSWATCHDOGIMAGE"
      - notContains:
          path: spec.template.spec.containers
          content:
            name: "nfs-watchdog"

  - it: "Doesn't include the watchdog when watchdog is disabled"
    set:
      persistence:
        storageClassName: ""
        nfs:
          watchdog:
            enabled: false
            image:
              repository: octopusdeploy/kubernetes-agent-nfs-watchdog
              tag: "0.0.1"
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Deployment
      - isAPIVersion:
          of: apps/v1
      - equal:
          path: spec.template.spec.containers[0].name
          value: octopus-agent-tentacle
      - notContains:
          path: spec.template.spec.containers[0].env
          content:
            name: "OCTOPUS__K8STENTACLE__NFSWATCHDOGIMAGE"
      - notContains:
          path: spec.template.spec.containers
          content:
            name: "nfs-watchdog"

  - it: "Sets the PERSISTENTVOLUMESIZE variable to the correct value"
    set:
      persistence:
        size: 100Gi
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Deployment
      - isAPIVersion:
          of: apps/v1
      - equal:
          path: spec.template.spec.containers[0].name
          value: octopus-agent-tentacle
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: "OCTOPUS__K8STENTACLE__PERSISTENTVOLUMESIZE"
            value: "100Gi"

  - it: "sets the tentacle pod resources from values"
    set:
      agent:
        resources:
          requests: null
          limits:
            cpu: "200m"
    asserts:
      - equal:
          path: spec.template.spec.containers[0].resources
          value:
            limits:
              cpu: "200m"
              
  - it: "truncates long names"
    set:
      nameOverride: thisisaverylongstring34087236548972364802367y408923604872341234141
    asserts:
      - equal:
          path: metadata.name
          value: thisisaverylongstring34087236548972364802367y408923604872341234-tentacle