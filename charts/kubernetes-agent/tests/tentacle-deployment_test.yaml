suite: "tentacle deployment"
templates:
  - templates/tentacle-deployment.yaml
tests:
  - it: "should match snapshot"
    asserts:
      - matchSnapshot: {}
  - it: "includes the watchdog when NFS and Watchdog are both enabled"
    set:
      persistence:
        storageClassName: ""
        nfs:
          watchdog:
            enabled: true
            image:
              repository: octopusdeploy/kubernetes-agent-nfs-watchdog
              tag: "0.0.1"
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Deployment
      - isAPIVersion:
          of: apps/v1
      - equal:
          path: spec.template.spec.containers[0].name
          value: octopus-agent-tentacle
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: "OCTOPUS__K8STENTACLE__NFSWATCHDOGIMAGE"
            value: "octopusdeploy/kubernetes-agent-nfs-watchdog:0.0.1"
          count: 1
      - equal:
          path: spec.template.spec.containers[1].name
          value: nfs-watchdog
      - equal:
          path: spec.template.spec.containers[1].image
          value: "octopusdeploy/kubernetes-agent-nfs-watchdog:0.0.1"

  - it: "Doesn't include the watchdog when only the Watchdog is enabled"
    set:
      persistence:
        storageClassName: "my-thing"
        nfs:
          watchdog:
            enabled: true
            image:
              repository: octopusdeploy/kubernetes-agent-nfs-watchdog
              tag: "0.0.1"
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Deployment
      - isAPIVersion:
          of: apps/v1
      - equal:
          path: spec.template.spec.containers[0].name
          value: octopus-agent-tentacle
      - notContains:
          path: spec.template.spec.containers[0].env
          content:
            name: "OCTOPUS__K8STENTACLE__NFSWATCHDOGIMAGE"
      - notContains:
          path: spec.template.spec.containers
          content:
            name: "nfs-watchdog"

  - it: "Doesn't include the watchdog when watchdog is disabled"
    set:
      persistence:
        storageClassName: ""
        nfs:
          watchdog:
            enabled: false
            image:
              repository: octopusdeploy/kubernetes-agent-nfs-watchdog
              tag: "0.0.1"
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Deployment
      - isAPIVersion:
          of: apps/v1
      - equal:
          path: spec.template.spec.containers[0].name
          value: octopus-agent-tentacle
      - notContains:
          path: spec.template.spec.containers[0].env
          content:
            name: "OCTOPUS__K8STENTACLE__NFSWATCHDOGIMAGE"
      - notContains:
          path: spec.template.spec.containers
          content:
            name: "nfs-watchdog"

  - it: "Sets the PERSISTENTVOLUMESIZE variable to the correct value"
    set:
      persistence:
        size: 100Gi
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Deployment
      - isAPIVersion:
          of: apps/v1
      - equal:
          path: spec.template.spec.containers[0].name
          value: octopus-agent-tentacle
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: "OCTOPUS__K8STENTACLE__PERSISTENTVOLUMESIZE"
            value: "100Gi"

  - it: "sets the tentacle pod resources from values"
    set:
      agent:
        resources:
          requests: null
          limits:
            cpu: "200m"
    asserts:
      - equal:
          path: spec.template.spec.containers[0].resources
          value:
            limits:
              cpu: "200m"
              
  - it: "truncates long names"
    set:
      nameOverride: thisisaverylongstring34087236548972364802367y408923604872341234141
    asserts:
      - equal:
          path: metadata.name
          value: thisisaverylongstring34087236548972364802367y408923604872341234-tentacle

  - it: "mounts octopus server certificate when server certificate provided"
    set:
      agent:
        serverCertificate: "dGVzdC10ZXh0"
    asserts:
      - exists:
          path: spec.template.spec.volumes[1]
      
      - equal:
          path: spec.template.spec.volumes[1]
          value:
            name: octopus-server-certificate-configmap
            configMap:
              name: "octopus-server-certificate"

      - exists:
          path: spec.template.spec.containers[0].volumeMounts[1]

      - equal:
          path: spec.template.spec.containers[0].volumeMounts[1]
          value:
            name: octopus-server-certificate-configmap
            mountPath: /etc/ssl/certs/octopus-server-certificate.pem
            subPath: octopus-server-certificate.pem
            readOnly: false
  
  - it: "adds image pulls secrets to deployment"
    set:
      imagePullSecrets:
      - name: secret-1
      - name: secret-2
    asserts:
      - equal:
          path: spec.template.spec.imagePullSecrets
          value:
            - name: secret-1
            - name: secret-2

  - it: "Changes affinity if changed"
    set:
      agent:
        affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
              - matchExpressions:
                - key: kubernetes.io/arch
                  operator: In
                  values:
                  - arm64
                  - amd64
    asserts:
      - equal:
          path: spec.template.spec.affinity
          value: 
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                - matchExpressions:
                  - key: kubernetes.io/arch
                    operator: In
                    values:
                    - arm64
                    - amd64

  - it: "Sets pod tolerations if defined"
    set:
      agent:
        tolerations:
        - key: "tol-1"
          operator: "Equal"
          value: "val-1"
          effect: "NoSchedule"
        - key: "tol-21"
          operator: "Equal"
          value: "val-2"
          effect: "NoSchedule"
    asserts:
      - equal:
          path: spec.template.spec.tolerations
          value:
          - key: "tol-1"
            operator: "Equal"
            value: "val-1"
            effect: "NoSchedule"
          - key: "tol-21"
            operator: "Equal"
            value: "val-2"
            effect: "NoSchedule"

  - it: "Sets pod security context if defined"
    set:
      agent:
        securityContext:
          runAsUser: 10101
          runAsGroup: 234
          fsGroup: 545
    asserts:
      - equal:
          path: spec.template.spec.securityContext
          value:
            runAsUser: 10101
            runAsGroup: 234
            fsGroup: 545
  
  - it: "includes the tag suffix in the agent image tag when defined"
    set:
      agent:
        image:
          repository: "myImageRepository"
          pullPolicy: IfNotPresent
          tag: "1.2.3"
          tagSuffix: "bullseye-slim"
    asserts:
      - equal:
          path: spec.template.spec.containers[0].image
          value: "myImageRepository:1.2.3-bullseye-slim"
          
  - it: "uses default agent image with suffix when tag is undefined"
    set:
      agent:
        image:
          pullPolicy: IfNotPresent
          tag: ""
          tagSuffix: "bullseye-slim"
    asserts:
      - equal:
          path: spec.template.spec.containers[0].image
          value: "octopusdeploy/kubernetes-agent-tentacle:8.2.2504-bullseye-slim"
