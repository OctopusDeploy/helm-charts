suite: "pod permissions"
templates:
- templates/pod-clusterbinding.yaml
tests:
- it: "is not created when target namespaces is not empty"
  set:
    scriptPods:
      serviceAccount:
        targetNamespaces: ["ns-1"]
  asserts:
  - hasDocuments:
      count: 0

- it: "is not created when useNamespacedRoles is true"
  set:
    scriptPods:
      serviceAccount:
        useNamespacedRoles: true
  asserts:
  - hasDocuments:
      count: 0

- it: "should match snapshot"
  asserts:
  - matchSnapshot: {}
    
- it: "worker should not attach cluster role binding to serviceAccount"
  set:
    agent.worker.enabled: true
  asserts:
    - hasDocuments:
        count: 0