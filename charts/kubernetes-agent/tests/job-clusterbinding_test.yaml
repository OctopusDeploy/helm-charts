suite: "pod permissions"
templates:
- templates/pod-clusterbinding.yaml
tests:
- it: "is not created when target namespaces is not empty"
  set:
    podServiceAccount:
      targetNamespaces: ["ns-1"]
  asserts:
  - hasDocuments:
      count: 0

- it: "should match snapshot"
  asserts:
  - matchSnapshot: {}
