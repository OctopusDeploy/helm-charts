suite: "persistence"
templates:
- templates/nfs-pvc.yaml
tests:
- it: "should match snapshot"
  asserts:
  - matchSnapshot: {}
- it: "is not created when NFS is disabled"
  set:
    persistence:
      nfs:
        enabled: false
  asserts:
  - hasDocuments:
      count: 0

- it: "is created when NFS is enabled"
  set:
    persistence:
      nfs:
        enabled: true
  asserts:
  - hasDocuments:
      count: 1
