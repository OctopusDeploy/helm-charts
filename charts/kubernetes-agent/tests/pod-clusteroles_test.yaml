suite: "pod permissions"
templates:
- templates/pod-clusterroles.yaml
tests:
- it: "cluster role can have rules overridden"
  set:
    scriptPods:
      serviceAccount:
        clusterRole:
          rules:
          - apiGroups:
            - '*'
            resources: ["pods"]
            verbs: ["get", "watch", "list"]
  asserts:
    - contains:
        path: rules
        content:
          apiGroups:
          - '*'
          resources: ["pods"]
          verbs: ["get", "watch", "list"]
      documentIndex: 0
    - contains: 
        path: rules
        content:
          apiGroups:
          - '*'
          resources: ["pods"]
          verbs: ["delete", "list"]
      documentIndex: 1

- it: "should match snapshot"
  asserts:
  - matchSnapshot: {}

- it: "is not created when useNamespacedRoles is true"
  set:
    scriptPods:
      serviceAccount:
        useNamespacedRoles: true
  asserts:
  - hasDocuments:
      count: 0
