suite: "pod permissions"
templates:
- templates/auto-upgrader-clusterbinding.yaml
tests:
- it: "should match snapshot"
  asserts:
  - matchSnapshot: {}

- it: "is not created when useNamespacedRoles is true"
  set:
    scriptPods:
      serviceAccount:
        useNamespacedRoles: true
  asserts:
  - hasDocuments:
      count: 0